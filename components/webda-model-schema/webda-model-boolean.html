<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="webda-model-behavior.html">
<dom-module id="webda-model-boolean">
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <div>
      <paper-checkbox disabled="[[!editMode]]" checked="{{value}}" label="[[schema.title]]" on-change="checkChange"></paper-checkbox>{{schema.title}}
    </div>
  </template>
</dom-module>

<script>
/**
 * @demo demo/index.html
 */
Polymer({
  is: 'webda-model-boolean',
  behaviors: [Webda.Behaviors.ModelDisplay],
  checkChange: function() {
    this.fire('value-changed', {'value':this.value});
  }
});
</script>
