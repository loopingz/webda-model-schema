<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="webda-model-behavior.html">
<link rel="import" href="../paper-input/paper-input.html">
<dom-module id="webda-model-number">
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <template is="dom-if" if="[[editMode]]">
      <paper-input id="input" value="{{value}}" type="number" label="[[schema.title]]"></paper-input>
    </template>
    <template is="dom-if" if="[[!editMode]]">
      <div style="margin-bottom: 10px;">
        <label>[[schema.title]]</label>
        <div>[[value]]</div>
      </div>
    </template>
  </template>
</dom-module>

<script>
/**
 * @demo demo/index.html
 */
Polymer({
  is: 'webda-model-number',
  behaviors: [Webda.Behaviors.ModelDisplay],
  properties: {
    value: {
      "type": "Number",
      "observer": "_validateInput"
    }
  },
  _validateInput: function() {
    if (!this.editMode) return;
    if (!this.$$('paper-input')) return;
    this.$$('paper-input').invalid = !this._validate();
  },
  _validate: function() {
    if (this.schema.multipleOf) {
      if (this.value % this.schema.multipleOf !== 0 || this.value <= 0) {
        return false;
      }
    }
    if (this.schema.maximum !== undefined) {
      if (this.value > this.schema.maximum) {
        return false;
      }
      if (this.value === this.schema.maximum && this.schema.exclusiveMaximum) {
        return false;
      }
    }
    if (this.schema.minimum !== undefined) {
      if (this.value < this.schema.minimum) {
        return false;
      }
      if (this.value === this.schema.minimum && this.schema.exclusiveMinimum) {
        return false;
      }
    }
    return true;
  }
});
</script>
