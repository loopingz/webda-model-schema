<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="webda-model-behavior.html">
<link rel="import" href="../paper-input/paper-input.html">
<dom-module id="webda-model-string">
  <style is="custom-style" include="shared-styles"></style>
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>
    <template is="dom-if" if="[[editMode]]">
      <paper-input value="{{value}}" label="[[schema.title]]"></paper-input>
    </template>
    <template is="dom-if" if="[[!editMode]]">
      <div style="margin-bottom: 10px;">
        <label>[[schema.title]]</label>
        <div>[[value]]</div>
      </div>
    </template>
    </div>
  </template>
</dom-module>

<script>
/**
 * @demo demo/index.html
 */
Polymer({
  is: 'webda-model-string',
  behaviors: [Webda.Behaviors.ModelDisplay],
  properties: {
    /**
     * Value to display/edit
     */
    value: {
      "type": String,
      "observer": "_validateInput"
    }
  },
  _validateInput: function() {
    if (!this.editMode) return;
    if (!this.$$('paper-input')) return;
    this.$$('paper-input').invalid = !this._validate();
  },
  _validate: function() {
    if (this.schema.maxLength) {
      if (this.value.length > this.schema.maxLength) {
        return false;
      }
    }
    if (this.schema.minLength) {
      if (this.value.length < this.schema.minLength) {
        return false;
      }
    }
    if (this.schema.pattern) {
      if (!this.value.match(this.schema.pattern)) {
        return false;
      }
    }
    return true;
  }
});
</script>
