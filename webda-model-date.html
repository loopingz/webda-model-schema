<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="webda-model-behavior.html">
<dom-module id="webda-model-date">
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <template is="dom-if" if="[[editMode]]">
      <paper-input value="{{value}}" on-focus="focusText" label="[[definition.label]]"></paper-input>
      <paper-dialog id="date-dialog" class="paper-date-picker-dialog" modal noCancelOnEscKey="true">
        <paper-date-picker id="picker" date="{{date}}"></paper-date-picker>
        <div class="buttons">
          <paper-button on-click="cancelDialog">Cancel</paper-button>
          <paper-button on-click="setDate">OK</paper-button>
        </div>
      </paper-dialog>
    </template>
    <template is="dom-if" if="[[!editMode]]">
      <span>[[value]]</span>
    </template>
  </template>
</dom-module>

<script>
Polymer({
  is: 'webda-model-date',
  behaviors: [Webda.Behaviors.ModelDisplay],
  focusText: function() {
    this.$$("#date-dialog").open();
  },
  cancelDialog: function() {
    this.$$("#date-dialog").close();
  },
  setDate: function() {
    console.log("Should set date now");
    this.value = this.date.toLocaleDateString();
    this.$$("#date-dialog").close();
  },
  properties: {
    date: Date,
    value: String,
    definition: Object
  }
});
</script>
