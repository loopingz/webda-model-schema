<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="webda-model-mixin.html">
<dom-module id="webda-model-boolean">
  <template>
    <style is="custom-style" include="shared-styles"></style>
    <div>
      <paper-checkbox disabled="[[!editMode]]" checked="{{value}}" label="[[schema.title]]" on-change="checkChange"></paper-checkbox>{{schema.title}}
    </div>
  </template>
</dom-module>

<script>
/**
 * @demo demo/index.html
 */
class WebdaModelBoolean extends Webda.Mixins.ModelDisplay(Polymer.Element) {
  static get is() { return 'webda-model-boolean'; }

  _generateModelWidgets() {
    // NOP
  }

  checkChange() {
    this.dispatchEvent(new CustomEvent('value-changed', { detail: {'value': this.value}, bubbles: true, composed: true }));
  }
};
window.customElements.define(WebdaModelBoolean.is, WebdaModelBoolean);
</script>
