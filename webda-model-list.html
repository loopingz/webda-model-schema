<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="webda-model-mixin.html">
<dom-module id="webda-model-list">
  <template>
    <style is="custom-style" include="shared-styles"></style>
    <template is="dom-if" if="[[editMode]]">
      <paper-dropdown-menu label="[[definition.label]]" style="width: 100%;">
        <paper-menu class="dropdown-content" selected="{{value}}" selectedAttribute="key">
          <template is="dom-repeat" items="[[definition.list]]">
            <paper-item key="[[item.key]]">[[item.value]]</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
    </template>
    <template is="dom-if" if="[[!editMode]]">
      <span>[[value]]</span>
    </template>
  </template>
</dom-module>

<script>
class WebdaModelList extends Webda.Mixins.ModelDisplay(Polymer.Element) {
  static get is() {
    return 'webda-model-list';
  }

  static get properties() {
    return {
      value: String,
      definition: Object
    };
  }
}
window.customElements.define(WebdaModelList.is, WebdaModelList);
</script>
