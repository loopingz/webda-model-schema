<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="webda-model-behavior.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<dom-module id="webda-model-multiline">
  <style type="text/css">
  :host {
    margin-top: 10px;
    margin-bottom: 10px;
    display: block;
  }
  #label[focused="true"], :host:hover #label {
    color: var(--default-primary-color);
  }
  </style>
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <template is="dom-if" if="[[editMode]]">
      <template is="dom-if" if="[[displayLabel(value)]]">
        <label id="label" focused$="{{ focused }}">[[schema.title]]</label>
      </template>
      <iron-autogrow-textarea style="width: 98%;" on-blur="blurText" on-focus="focusText" rows="4" placeholder="[[schema.title]]" value="{{value}}"></iron-autogrow-textarea>
    </template>
    <template is="dom-if" if="[[!editMode]]">
      <div style="margin-bottom: 10px;">
        <label>[[schema.title]]</label>
        <div style="white-space: pre;">[[value]]</div>
      </div>
    </template>
  </template>
</dom-module>

<script>
Polymer({
  is: 'webda-model-multiline',
  behaviors: [Webda.Behaviors.ModelDisplay],
  displayLabel: function(value) {
    return value !== undefined && value !== '';
  },
  labelClass: function() {
    if (this.focused) {
      return "focused";
    }
    return "focused";
  },
  blurText: function() {
    this.focused = false;
  },
  focusText: function() {
    this.focused = true;
  },
  properties: {
    value: String
  }
});
</script>
