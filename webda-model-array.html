<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="webda-model-mixin.html">
<dom-module id="webda-model-array">
  <template>
    <style is="custom-style" include="shared-styles"></style>
    <style>
      #content {
        margin-top: 10px;
        padding-left: 20px;
      }
      iron-icon {
        left: -30px;
        position: relative;
        margin-bottom: -40px;
      }
      .arrayElement {
        position: relative;
        left: 30px;
        top: -30px;
      }
    </style>
    <label>[[schema.title]]</label>
    <div id="content"></div>
    <template is="dom-if" if="[[canAdd]]">
      <paper-fab icon="add" on-tap="_addItem" mini></paper-fab>
    </template>
  </template>
</dom-module>

<script>
class WebdaModelArray extends Webda.Mixins.ModelDisplay(Polymer.Element) {
  static get is() { return 'webda-model-array'; }
  static get properties() {
    return {
      value: {
        type: Array,
        value: function () {
          return [];
        },
        observer: '_addItems'
      },
      canAdd: {
        type: Boolean,
        value: true
      },
      editMode: {
        type: Boolean,
        observer: '_editModeChanged'
      },
    };
  }
  _updateCanAdd() {
    if (!this.editMode ||
          (this.schema && this.schema.maxItems && this.schema.properties
            && Object.keys(this.schema.properties).length >= this.schema.maxItems)) {
      this.canAdd = false;
      return;
    }
    this.canAdd = true;
  }
  _editModeChanged() {
    this._updateCanAdd();
    this._generateModelWidgets();
  }
  _addItems() {
    if (this._init) return;
    for (let i in this.value) {
      this._addItem();
    }
    this._init = true;
  }
  _removeItem(evt) {
    if (this.value) {
      // Remove the value
      this.value.splice(evt.target.prop, 1);
      this.fire('value-changed', {'value':this.value});
      // Reinit the schema properties accordingly
      this._init = false;
      this.schema.properties = {};
      this._addItems();
      this._updateCanAdd();
      this._generateModelWidgets();
    }
  }
  _generateTypeWidget(prop) {
    var div = this.create('div');
    let el = Webda.Behaviors.ModelDisplay._generateTypeWidget.call(this, prop);
    if (this.editMode) {
      div.appendChild(this.create('iron-icon', {icon: 'close', onclick: this._removeItem.bind(this), prop: prop}));
    }
    div.appendChild(el);
    return div;
  }
  _addItem() {
    if (!this.schema) return;
    if (!this.schema.properties) {
      this.schema.properties = {};
    }
    var index = Object.keys(this.schema.properties).length;
    this.schema.properties[index]=JSON.parse(JSON.stringify(this.schema.items));
    this.schema.properties[index].title = '';
    this._updateCanAdd();
    this._generateModelWidgets();
  }
};
window.customElements.define(WebdaModelArray.is, WebdaModelArray);
</script>
